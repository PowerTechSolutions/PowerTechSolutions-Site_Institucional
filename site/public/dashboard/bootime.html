    function exibirgraph(valor) {

        var graficos = document.getElementById("graficos");
        graficos.innerHTML = ""

        if (valor == 1) {
            obterDadosGrafico_vmKaori(FKMAQUINA);
            var grafico_week = document.createElement("canvas");
            grafico_week.id = "myChartWeek"
            grafico_week.style.display = "block"
            graficos.appendChild(grafico_week)
        } else if (valor == 2) {
            obterDadosGrafico_vmKaori2(FKMAQUINA);
            var grafico_month = document.createElement("canvas");
            grafico_month.id = "myChartMonth"
            grafico_month.style.display = "block"
            graficos.appendChild(grafico_month)
        }
    }




    function obterDadosGrafico_vmKaori2(FKMAQUINA) {

        // alterarTitulo(idUsuario)

        // if (proximaAtualizacao != undefined) {
        //     clearTimeout(proximaAtualizacao);
        // }

        fetch(`/medidas/ultimas_TempoExecMonth/${FKMAQUINA}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);
                    //resposta.reverse();

                    plotarGrafico_vmKaori2(resposta, FKMAQUINA);
                    var avisoCaptura = document.getElementById(`avisos_info`)
                    avisoCaptura.innerHTML = "<span>Foi recebido o dado mais atual em minutos capturado pela API. <br> Como não há dados novos a exibir, o gráfico não atualizará.</span>"
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });
    }

    function plotarGrafico_vmKaori2(resposta, FKMAQUINA) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = [];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Minutos Paradas',
                data: [],
                fill: false,
                borderColor: '#FFE500',
                backgroundColor: '#FFE500'
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            labels.push(registro.Mes);
            dados.datasets[0].data.push(registro.QuantidadeDesligamentos);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados,
        };

        // Adicionando gráfico criado em div na tela
        let myChartMonth = new Chart(
            document.getElementById(`myChartMonth`),
            config
        );

        setTimeout(() => atualizarGrafico_vmKaori2(FKMAQUINA, dados, myChartMonth), 2000);
    }




    function atualizarGrafico_vmKaori2(FKMAQUINA, dados, myChartMonth) {

        fetch(`/medidas/tempo_real_vmKaori2/${FKMAQUINA}`, { cache: 'no-store' }).then(function (response) {
            if (response.ok) {
                response.json().then(function (novoRegistro) {

                    console.log(`Dados recebidos: ${JSON.stringify(novoRegistro)}`);
                    console.log(`Dados atuais do gráfico:`);
                    console.log(dados);

                    let avisoCaptura = document.getElementById(`avisoCaptura`)
                    avisoCaptura.innerHTML = ""

                    if (novoRegistro[0].momento_grafico == dados.labels[dados.labels.length - 1]) {
                        console.log("---------------------------------------------------------------")
                        console.log("Como não há dados novos para captura, o gráfico não atualizará.")
                        avisoCaptura.innerHTML = "<i class='fa-solid fa-triangle-exclamation'></i>Foi recebido o dado mais atual capturado pela API. <br> Como não há dados novos a exibir, o gráfico não atualizará."
                        console.log("Horário do novo dado capturado:")
                        console.log(novoRegistro[0].momento_grafico)
                        console.log("Horário do último dado capturado:")
                        console.log(dados.labels[dados.labels.length - 1])
                        console.log("---------------------------------------------------------------")
                    } else {
                        // tirando e colocando valores no gráfico
                        dados.labels.shift(); // apagar o primeiro
                        dados.labels.push(novoRegistro[0].Mes); // incluir um novo momento

                        dados.datasets[0].data.shift();  // apagar o primeiro de umidade
                        dados.datasets[0].data.push(novoRegistro[0].QuantidadeDesligamentos); // incluir uma nova medida de umidade

                        // dados.datasets[1].data.shift();  // apagar o primeiro de temperatura
                        // dados.datasets[1].data.push(novoRegistro[0].temperatura); // incluir uma nova medida de temperatura

                        myChartMonth.update();
                    }

                    // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                    setTimeout(() => atualizarGrafico_vmKaori2(FKMAQUINA, dados, myChartMonth), 3000);
                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
                // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
                setTimeout(() => atualizarGrafico_vmKaori2(FKMAQUINA, dados, myChartMonth), 3000);
            }
        })
            .catch(function (error) {
                console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
            });

    }

    function atualizarFeedCountTem(FKMAQUINA) {
        fetch(`/medidas/atualizarFeedCountTem/${FKMAQUINA}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                if (resposta.status == 204) {
                    var feed = document.getElementById("Info_disc");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    for (let contador_usuario = 0; contador_usuario < resposta.length; contador_usuario++) {
                        var publicacao = resposta[contador_usuario];

                        var porcentage = document.querySelector("#qtdTotal");
                        porcentage.innerHTML = `${publicacao.TotalCount}`;


                    }
                });
            } else {
                throw ("Houve um erro ao tentar realizar A pesquisa!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }


    function atualizarTotalTempo(FKMAQUINA) {
        fetch(`/medidas/atualizarTotalTempo/${FKMAQUINA}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                if (resposta.status == 204) {
                    var feed = document.getElementById("idTempoTotal");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    for (let contador_usuario = 0; contador_usuario < resposta.length; contador_usuario++) {
                        var publicacao = resposta[contador_usuario];

                        var tempoTotal = document.querySelector("#idTempoTotal");
                        var formatado = new Date(publicacao.Total_Tempo).toISOString().slice(11, 19);
                        tempoTotal.innerHTML = `${formatado ?? 0}`;

                    }
                });
            } else {
                throw ("Houve um erro ao tentar realizar A pesquisa!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function atualizarNomeMaquina(FKMAQUINA, idUsuario) {
        fetch(`/medidas/atualizarNomeMaquina/${FKMAQUINA}/${idUsuario}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
            console.log("resposta: ", resposta);

            if (resposta.ok) {
                if (resposta.status == 204) {
                    var feed = document.getElementById("info_maquina");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado.";
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    for (let contador_usuario = 0; contador_usuario < resposta.length; contador_usuario++) {
                        var publicacao = resposta[contador_usuario];

                        var nome = document.querySelector("#nome_maquina");
                        if (nome) {
                            nome.innerHTML = `${publicacao.Nome}`;
                        } else {
                            console.error("Element with ID 'nome_maquina' not found.");
                        }
                    }
                });
            } else {
                throw "Houve um erro ao tentar realizar a pesquisa!";
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function buscarTempoExecucao(FKMAQUINA) {

        fetch(`/medidas/buscarTempoExecucao/${FKMAQUINA}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                if (resposta.status == 204) {
                    var feed = document.getElementById("arrangement");
                    var mensagem = document.createElement("span");
                    mensagem.innerHTML = "Nenhum resultado encontrado."
                    mensagem.className = "mensagem"
                    feed.appendChild(mensagem);
                    throw "Nenhum resultado encontrado!!";
                }

                resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("arrangement");
                    for (let contador_usuario = 0; contador_usuario < resposta.length; contador_usuario++) {
                        var publicacao = resposta[contador_usuario];
                        // criando e manipulando elementos do HTML via JavaScript
                        console.log(publicacao.total)

                        var usuario = document.createElement("div");
                        usuario.className = "infoemp";

                        var data = document.createElement("p");
                        data.innerHTML = publicacao.Data;
                        usuario.appendChild(data)
                        var formatado = new Date(publicacao.total).toISOString().slice(11, 19);
                        var hora = document.createElement("p");
                        hora.innerHTML = publicacao.Hora;
                        usuario.appendChild(hora);

                        var total = document.createElement("p");
                        total.innerHTML = formatado;
                        usuario.appendChild(total)

                        feed.appendChild(usuario)
                    }
                });
            } else {
                throw ("Houve um erro ao tentar realizar A pesquisa!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            //finalizarAguardar();
        });

        return false;
    }
