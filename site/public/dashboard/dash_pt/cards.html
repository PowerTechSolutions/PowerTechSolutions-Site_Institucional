<script>

    
window.onload = init();


    var data = new Date();
    var dia = String(data.getDate()).padStart(2, '0');
    var mes = String(data.getMonth() + 1).padStart(2, '0');
    var ano = data.getFullYear();
    var dataAtual = dia + '/' + mes + '/' + ano;
    
    window.onload = exibirlocal(mes)

    data_atual.innerHTML = dataAtual;

    let proximaAtualizacao;

    var FKUnidade = sessionStorage.FKUnidade;
    nome_usuario.innerHTML = sessionStorage.Nome_Usuario;
    var idUsuario = sessionStorage.ID_USUARIO;
    window.onload = atualizarFeed_usuarios();

    function exibirlocal(mes) {

        let todosOsGraficos = document.getElementById("alertas")
    
        for (i = 1; i <= todosOsGraficos.childElementCount; i++) {
            // exibindo - ou não - o gráfico
            let elementoAtual = document.getElementById(`myChart${i}`)
            elementoAtual.style.display = "none"
            
        }

        var idLocal = 0

        for(j = 1;j<=12;j++){

            if(j >= 10){
                if(mes == `${j}`){
                    idLocal = j
                }
            }else{
                if(mes == `0${j}`){
                    idLocal = j
                }
            }

        }
        
        // exibindo - ou não - o gráfico
        let graficoExibir = document.getElementById(`myChart${idLocal}`)
        graficoExibir.style.display = "block"

        obterDadosGrafico(FKUnidade,mes,idLocal)
        
    }

    function atualizarFeed_usuarios() {

        var IDEmpresaVar = sessionStorage.FKUnidade;

        fetch("/usuarios/listar_usuarios", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                idEmpServer: IDEmpresaVar,
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                if (resposta.status == 204) {
                        var feed = document.getElementById("arrangement");
                        var mensagem = document.createElement("span");
                        mensagem.innerHTML = "Nenhum resultado encontrado."
                        feed.appendChild(mensagem);
                        throw "Nenhum resultado encontrado!!";
                    }

                    resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));

                    var feed = document.getElementById("arrangement");
                    for (let contador_usuario = 0; contador_usuario < resposta.length; contador_usuario++) {
                        var publicacao = resposta[contador_usuario];
                        // criando e manipulando elementos do HTML via JavaScript

                        var usuario = document.createElement("div");
                        usuario.className = "infoemp";
                        usuario.setAttribute("onclick", `visualizar(${publicacao.IDUsuario})`)

                        var id = document.createElement("p");
                        id.innerHTML = publicacao.IDUsuario;
                        usuario.appendChild(id);

                        var nome = document.createElement("p");
                        nome.innerHTML = publicacao.Nome;
                        usuario.appendChild(nome);

                        var data = new Date();
                        var dia = String(data.getDate()).padStart(2, '0');
                        var mes = String(data.getMonth() + 1).padStart(2, '0');
                        var ano = data.getFullYear();
                        var dataAtual = dia + '/' + mes + '/' + ano;

                        var data = document.createElement("p");
                        data.innerHTML = dataAtual;
                        usuario.appendChild(data);

                        var situacao = document.createElement("p");
                        situacao.innerHTML = "Normal";
                        usuario.appendChild(situacao);

                        feed.appendChild(usuario)
                    }
                });
            } else {
                throw ("Houve um erro ao tentar realizar A pesquisa!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function obterDadosGrafico(FKUnidade,mes,idLocal) {

        fetch("/medidas/ultimas", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                FKUnidadeServer: FKUnidade,
                mesServer: mes
            })
        }).then(function (resposta) {
            if (resposta.ok) {
                resposta.json().then(function (resposta) {
                    console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

                    plotarGrafico(resposta,FKUnidade,mes,idLocal);

                });
            } else {
                console.error('Nenhum dado encontrado ou erro na API');
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

    // Esta função *plotarGrafico* usa os dados capturados na função anterior para criar o gráfico
    // Configura o gráfico (cores, tipo, etc), materializa-o na página e, 
    // A função *plotarGrafico* também invoca a função *atualizarGrafico*
    function plotarGrafico(resposta,FKUnidade,mes,idLocal) {

        console.log('iniciando plotagem do gráfico...');

        // Criando estrutura para plotar gráfico - labels
        let labels = ["Atenção","Perigo","Critico"];

        // Criando estrutura para plotar gráfico - dados
        let dados = {
            labels: labels,
            datasets: [{
                label: 'Alertas',
                data: [],
                fill: false,
                borderColor: '#009EA3',
                backgroundColor: '#009EA3'
            }]
        };

        console.log('----------------------------------------------')
        console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
        console.log(resposta)

        // Inserindo valores recebidos em estrutura para plotar o gráfico
        for (i = 0; i < resposta.length; i++) {
            var registro = resposta[i];
            dados.datasets[0].data.push(registro.Alertas);
        }

        console.log('----------------------------------------------')
        console.log('O gráfico será plotado com os respectivos valores:')
        console.log('Labels:')
        console.log(labels)
        console.log('Dados:')
        console.log(dados.datasets)
        console.log('----------------------------------------------')

        // Criando estrutura para plotar gráfico - config
        const config = {
            type: 'bar',
            data: dados
        };

        let myChart = new Chart(
            document.getElementById(`myChart${idLocal}`),
            config
        );

    }


    function visualizar(IDUsuario){
        sessionStorage.IDFuncionario = IDUsuario;
        window.location.href = "viewpoint.html"
    }
