    function atualizarFeed_MF_ativas() {

        var IDEmpresaVar = sessionStorage.FKUnidade;
    
        fetch(`/maquinas/contar_MF_ativas/${IDEmpresaVar}`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resposta) {
    
            console.log("resposta: ", resposta);
    
            if (resposta.ok) {

                if (resposta.status == 204) {
                        var feed = document.getElementById("maquina_fisica_ativa");
                        var mensagem = document.createElement("span");
                        mensagem.innerHTML = "Nenhum resultado encontrado."
                        feed.appendChild(mensagem);
                        throw "Nenhum resultado encontrado!!";
                    }
    
                    resposta.json().then(function (resposta) {
                    console.log("Dados recebidos: ", JSON.stringify(resposta));
    
                    var feed = document.getElementById("maquina_fisica_ativa");
                    feed.innerHTML = resposta[0].Contagem;

                });
            } else {
                throw ("Houve um erro ao tentar realizar A pesquisa!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    
        return false;
    }

function obterDadosGrafico_mf(FKUnidade) {

fetch(`/alertas/geral_mf/${FKUnidade}`, { cache: 'no-store' }).then(function (response) {
if (response.ok) {
    response.json().then(function (resposta) {
        console.log(`Dados recebidos: ${JSON.stringify(resposta)}`);

        plotarGrafico_mf(resposta,FKUnidade);

    });
} else {
    console.error('Nenhum dado encontrado ou erro na API');
}
})
.catch(function (error) {
    console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
});
}

function plotarGrafico_mf(resposta,FKUnidade) {

console.log('iniciando plotagem do gráfico...');

// Criando estrutura para plotar gráfico - labels
let labels = ["Atenção","Perigo","Critico"];

// Criando estrutura para plotar gráfico - dados
let dados = {
labels: labels,
datasets: [{
    label: 'Alertas',
    data: [],
    fill: false,
    borderColor: '#009EA3',
    backgroundColor: '#009EA3',
    tension: 0.1
}]
};

console.log('----------------------------------------------')
console.log('Estes dados foram recebidos pela funcao "obterDadosGrafico" e passados para "plotarGrafico":')
console.log(resposta)

// Inserindo valores recebidos em estrutura para plotar o gráfico
for (i = 0; i < resposta.length; i++) {
var registro = resposta[i];
dados.datasets[0].data.push(registro.Alertas);
}

console.log('----------------------------------------------')
console.log('O gráfico será plotado com os respectivos valores:')
console.log('Labels:')
console.log(labels)
console.log('Dados:')
console.log(dados.datasets)
console.log('----------------------------------------------')

// Criando estrutura para plotar gráfico - config
const config = {
type: 'bar',
data: dados
};

// Adicionando gráfico criado em div na tela
let myChart = new Chart(
document.getElementById("mf_myChart"),
config
);
}
